version: '3.8'

services:
  django_ml_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_ml_app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # So Jenkins can run Docker commands

volumes:
  jenkins_home:
