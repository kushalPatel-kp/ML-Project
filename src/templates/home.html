<!DOCTYPE html>
<html>
  <head>
    <title>Math Score Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 40px;
      }
      .login {
        width: 400px;
        margin: auto;
        padding: 30px;
        background: white;
        box-shadow: 0px 0px 10px #ccc;
        border-radius: 8px;
      }
      .login h1 {
        text-align: center;
        margin-bottom: 25px;
      }
      .login input, .login select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
      }
      .login button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .login h2 {
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>Math Score Prediction</h1>

      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <select name="race_ethnicity" required>
          <option value="">Select Race/Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>

        <select name="parental_level_of_education" required>
          <option value="">Parental Level of Education</option>
          <option value="some high school">Some High School</option>
          <option value="high school">High School</option>
          <option value="some college">Some College</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="master's degree">Master's Degree</option>
        </select>

        <select name="lunch" required>
          <option value="">Lunch</option>
          <option value="standard">Standard</option>
          <option value="free/reduced">Free/Reduced</option>
        </select>

        <select name="test_preparation_course" required>
          <option value="">Test Preparation</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>

        <input type="number" name="reading_score" placeholder="Reading Score" min="0" max="100" required />
        <input type="number" name="writing_score" placeholder="Writing Score" min="0" max="100" required />

        <button type="submit">Predict</button>
      </form>

      <h2>Predicted Math Score: {{ results }}</h2>
    </div>
  </body>
</html>
